<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Panel - Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1e1e2e, #2a2a3b);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f39c12;
        }
        label {
            display: block;
            font-size: 18px;
            margin: 15px 0 5px;
            color: #f1c40f;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
        }
        input, select {
            background-color: #333;
            color: white;
        }
        button {
            background-color: #f39c12;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #e67e22;
        }
        .result-box {
            background-color: #333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: left;
        }
        .result-box h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #f39c12;
        }
        .stats {
            margin-top: 15px;
            font-size: 18px;
            text-align: left;
            background: #444;
            padding: 15px;
            border-radius: 8px;
        }
        .good { color: #2ecc71; }
        .bad { color: #e74c3c; }
        .other { color: #f1c40f; }
        .attack-type {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .attack-type select {
            flex: 1;
        }
        .attack-type input {
            flex: 0.5;
        }
        @media (max-width: 600px) {
            h2 {
                font-size: 24px;
            }
            label {
                font-size: 16px;
            }
            input, select, button {
                font-size: 14px;
                padding: 10px;
            }
            .result-box h3 {
                font-size: 20px;
            }
            .stats {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚ö° MRB DDoS Panel ‚ö°</h2>
        <form id="checkForm">
            <label>üîó URL:</label>
            <input type="text" name="url" required placeholder="https://example.com">
            
            <label>‚öôÔ∏è Attack Method:</label>
            <div class="attack-type">
                <select name="check_type">
                    <option value="no_proxy">SOC</option>
                    <option value="proxy">Fake IP</option>
                    <option value="gsb">GSB</option>
                </select>
                <input type="number" name="num_threads" value="10" min="1" placeholder="Threads">
            </div>
            
            <button type="submit" class="button">üöÄ Start Attack</button>
        </form>

        <div id="results" class="result-box">
            <h3>üìä Results</h3>
            <div class="stats">
                <p><strong>Total Requests:</strong> <span id="total_requests">0</span></p>
                <p class="good"><strong>‚úÖ Successful (200):</strong> <span id="success_count">0</span></p>
                <p class="bad"><strong>‚ùå Failed (503):</strong> <span id="fail_count">0</span></p>
                <p class="other"><strong>üü† Other:</strong> <span id="other_count">0</span></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("checkForm").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(event.target);
            let response = await fetch("/check", { method: "POST", body: formData });
            let result = await response.json();

            let total = result.length;
            let success = result.filter(r => r.status === "GOOD").length;
            let fail = result.filter(r => r.status === "BAD").length;
            let other = total - (success + fail);

            document.getElementById("total_requests").innerText = total;
            document.getElementById("success_count").innerText = success;
            document.getElementById("fail_count").innerText = fail;
            document.getElementById("other_count").innerText = other;
        };
    </script>
</body>
</html>
